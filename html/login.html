<!DOCTYPE HTML>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form class="login-form" action="#" method="POST">
        <div class="container" id="login-container">
            <p class="login-header">Login</p>
            <div class="field">
            <label for="log-username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="off">
            </div>
            <div class="field">
            <label for="log-password">Password:</label>
            <input type="password" id="password" name="password">
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
            <p class="login-footer"><a href="#" id="log-link">Not a member?</a></p>
        </div>
    </form>
    <form class="register-form" action="#" method="POST">
        <div class="container" id="register-container">
            <p class="login-header">Register</p>
            <div class="field">
            <label for="reg-username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="off">
            </div>
            <div class="field">
            <label for="reg-password">Password:</label>
            <input type="password" id="password" name="password">
            </div>
            <div class="field">
            <label for="reg-email">E-mail:</label>
            <input type="text" id="email" name="email" autocomplete="off">
            </div>
            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
            <p class="login-footer"><a href="#" id="reg-link">Already a member?</a></p>
        </div>
    </form>
    <script = type="text/javascript" src="login.js"></script>
</body>
